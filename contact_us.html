<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Renge contact-us </title>
	<link rel="stylesheet" type="text/css" href="contact-us.css">
</head>
<body class="contact-us">
	<body style="background-color: #fcc800">
  
	<div class="custom-logo">
		<a href="index.html">
			<img src="https://renge-color.fueko.net/content/images/2020/07/renge.svg" height="60" width="200">
		</a>
		
	</div>
	<div class="custom-content">

		<form method="POST" action="contactus.php">
			<h1>Contact Us</h1>
			<label for="name">Your name</label><br>
			<input id="name" type="text" name="name" required><br>
			<label for="email">Email address</label><br>
			<input id="email" type="email" name="email" required><br>
			<label for="message">Message</label><br>
			<textarea id="message" name="message" required></textarea><br>
			<button class="global-button" type="submit">Send message</button><br>
			
		</form>
	</div>
</body>
</html>
